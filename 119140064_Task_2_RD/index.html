<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <fieldset>
                <h1 align="center">Form Pendaftaran</h1>
                <hr>
                <form action="info_pendaftar.html" method="GET">
                    <table class="tabel_form">
                        <tr>
                            <td>Nama Lengkap</td>
                            <td><input type="text" name="nama" placeholder="Nama..."></td>
                        </tr>
                        <tr>
                            <td>NIM</td>
                            <td><input type="number" name="NIM" placeholder="NIM..."></td>
                        </tr>
                        <tr>
                            <td>Prodi</td>
                            <td><input type="text" name="prodi" placeholder="Prodi..."></td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td><input type="date" name="tanggal" class="tgl-box"> </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" name="email" placeholder="username@gmail.com"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Daftar" class="button"></td>
                        </tr>
                    </table>
                </form>
                <br>
                <div align="left">
                    <a href="info_pendaftar.html" class="button_pendaftar">Info Pendaftar</a>
                </div>
                <br>
            </fieldset>
        </div>
    </div>
</body>

</html>
